<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>兴业银行信用卡办理进度查询</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="../webjars/jquery/3.2.1/jquery.js"></script>
</head>
<body>
<script>

</script>

<center>
    <h2 style="color:deepskyblue">办卡进度</h2>

    <span style="color: red" th:if="${error}" th:text="${error}"></span>
    <form class="form-horizontal" role="form" action="#" th:action="@{/bankQuery/xy/query}" th:object="${user}"
          method="post">
        <div class="form-group" style="width:34rem">
            <div>
                <label for="card_id_type" style="width: 10rem;text-align: right" class="col-sm-4 control-label form-inline">证件类型：</label>
                <select id="card_id_type" style="width: 20rem;display: inline" class="form-control" th:field="*{cardIdType}">
                    <option value="2020">18位身份证</option>
                    <option value="2021">15位身份证</option>
                    <option value="2032">护照</option>
                    <option value="2423">军官证</option>
                    <option value="2434">台胞证</option>
                    <option value="2445">回乡证</option>
                    <option value="2456">港澳通行证</option>
                    <option value="2047">其他</option>
                </select>
            </div>
        </div>
        <div class="form-group" style="width:34rem">
            <div>
                <label for="card_value" style="width: 10rem;text-align: right" class="col-sm-4 control-label form-inline">证件号码：</label>
                <input th:field="*{idNo}" style="width: 20rem;display: inline" class="form-control" id="card_value" type="text" maxlength="18"/>
            </div>
        </div>
        <div class="form-group" style="width:34rem">
            <div>
                <label style="color: #ed7b62;"  class="col-sm-4 control-label form-inline" >温馨提示：仅提供近100天内的最近一次申请记录。</label>
            </div>

        </div>

        <div class="form-group">
            <div>
                <button type="submit" style="width: 10rem" class="btn btn-primary" id="btn">查询</button>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="reset" style="width: 10rem" class="btn btn-warning" value="重置"/>
            </div>
        </div>
    </form>
</center>
</body>
</html>
